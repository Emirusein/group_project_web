<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        .roles {
            font-weight: bold;
            color: #28a745;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Добро пожаловать, {{.email}}!</h1>
        <p>Вы: <span class="roles">{{.roles}}</span></p>

        <div class="button-container">
            <a href="/tests" class="button">Посмотреть тесты</a>
            <!-- Добавляем кнопку для создания теста -->
            <a href="/create_test" class="button">Создать новый тест</a>
        </div>
    </div>
</body>
</html>
